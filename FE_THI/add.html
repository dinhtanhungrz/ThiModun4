<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thêm Sản Phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">

<div class="container">
    <div class="card shadow mx-auto" style="max-width: 600px;">
        <div class="card-header bg-success text-white">
            <h4 class="text-center m-0">Thêm Mới Sản Phẩm</h4>
        </div>
        <div class="card-body">
            <form onsubmit="handleAddProduct(event)">
                
                <div class="mb-3">
                    <label class="form-label fw-bold">Tên sản phẩm <span class="text-danger">*</span></label>
                    <input type="text" id="name" class="form-control">
                    <small class="text-danger" id="errName"></small>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Giá khởi điểm <span class="text-danger">*</span></label>
                    <input type="number" id="price" class="form-control">
                    <small class="text-danger" id="errPrice"></small>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Loại sản phẩm <span class="text-danger">*</span></label>
                    <select id="categorySelect" class="form-select">
                        <option value="">-- Chọn loại --</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Tình trạng</label>
                    <select id="status" class="form-select">
                        <option value="Mới">Mới</option>
                        <option value="Cũ">Cũ</option>
                    </select>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a href="index.html" class="btn btn-secondary">Quay lại</a>
                    <button type="submit" class="btn btn-success px-4">Lưu</button>
                </div>

            </form>
        </div>
    </div>
</div>

<script src="app.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        loadCategories('categorySelect');
    });
</script>
</body>
</html>
